<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Forms playground</h1>

      <form
        method="post"
        enctype="multipart/form-datas"
        class="form"
        action="https://dev.cotenfrontend.pl/"
      >
        <p>
          <label for="firstName"> First name:</label>
          <input
            class="form__item"
            type="text"
            value="Andrzej"
            id="firstName"
            name="firstName"
            required
          />
        </p>

        <p>
          <label>
            Last name:
            <input
              class="form__item"
              type="text"
              placeholder="input your last name"
              id="lastName"
              name="lasttName"
              pattern="[a-zA-Z0]+"
              required
            />
          </label>
        </p>

        <p>
          <label>
            Favourite number
            <input
              class="form__item"
              id="favNumber"
              placeholder="wprowadź swoj ulubiony numer"
              name="favNumber"
              type="number"
            />
          </label>
        </p>

        <p>
          <label>
            Phone
            <input
              class="form__item"
              id="phoneNumber"
              placeholder="wprowadź swój telefon"
              name="phoneNumber"
              type="tel"
            />
          </label>
        </p>

        <p>
          <label>
            Email
            <input
              class="form__item"
              id="myEmail"
              placeholder="wprowadź swój email"
              autocomplete="on"
              name="myEmail"
              type="email"
            />
          </label>
        </p>

        <p>
          <label>
            Password
            <input
              class="form__item password--js"
              id="myPassword"
              name="myPassword"
              type="password"
              placeholder="Wprowadź swoje hasło"
            />
          </label>
        </p>

        <p>
          <label>
            Avatar
            <input
              class="form__item file--js"
              id="myFile"
              name="myFile"
              type="file"
              multiple
            />
          </label>
        </p>

        <p>
          <label for="myStory">My story</label>

          <textarea id="myStory">My story is</textarea>
        </p>

        <p>
          <label for="myTeam"> Pick one team </label>

          <select id="myTeam" name="myTeam">
            <option value="Warriors">Warriors</option>

            <option value="Boston">Boston</option>

            <option value="Clippers">Clippers</option>
          </select>
        </p>

        <p>
          <label>
            Experience
            <input
              class="form__item range--js"
              id="myExperience"
              name="myExperience"
              type="range"
              min="0"
              max="100"
              step="10"
            />
          </label>
        </p>

        <fieldset>
          <legend>Address</legend>

          <p>
            <label>
              Street name:
              <input
                class="form__item"
                type="text"
                placeholder="input your street name"
                id="streetName"
                name="streetName"
              />
            </label>
          </p>

          <p>
            <label>
              City name:
              <input
                class="form__item"
                type="text"
                placeholder="input your city name"
                id="cityName"
                name="cityName"
              />
            </label>
          </p>

          <p>
            <label>
              Kod pocztowy:
              <input
                class="form__item"
                type="text"
                placeholder="input your postal code"
                id="postalCode"
                name="postalCode"
                pattern="[0-9]{2}-[0-9]{3}"
              />
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite sport</legend>

          <p>
            <label for="Basketball">
              <input
                type="radio"
                checked
                id="Basketball"
                name="favSport"
                value="Basketball"
              />
              Basketball
            </label>
          </p>

          <p>
            <label for="Football">
              <input
                type="radio"
                id="Football"
                name="favSport"
                value="Football"
              />
              Football
            </label>
          </p>

          <p>
            <label for="Voleyball">
              <input
                type="radio"
                id="Voleyball"
                name="favSport"
                value="Volleyball"
              />
              Voleyball
            </label>
          </p>
        </fieldset>

        <p>
          <label for="agree">
            <input
              type="checkbox"
              id="agree"
              checked
              name="agree"
              value="agree"
            />
            I agree
          </label>
        </p>

        <p>
          <input type="submit" value="send" />
        </p>
      </form>
    </main>
  </body>
</html>
